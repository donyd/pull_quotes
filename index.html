<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Quotes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="quotes.css">
</head>
<body>
    <header class="container"><h1>Pull me some quotes</h1></header>
    <main class="container">
        <div class="quote">
            <blockquote><p>You don't have to be great to start, but you have to start to be great</p>
                <cite>Zig Ziglar</cite>
            </blockquote>
            <blockquote><p>Start by doing what's necessary; then do what's possible; and suddenly you are doing the impossible.</p>
                <cite>Francis of Assisi</cite>
            </blockquote>
        </div>
    </main>
    <footer class="container">Pull me some quotes &copy 2025</footer>

</body>
</html>
